<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-3 shadow text-black">
          <div class="row g-0 justify-content-center align-items-center">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h3 class="mt-1 mb-5 pb-1"><b>ENTRAR</b></h3>
                </div>

                <form (ngSubmit)="loginUser()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="user.email" name="email" placeholder="E-mail" required />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example2c" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Senha" required />
                    </div>
                  </div>

                  <div class="text-center pt-1 pb-1">
                    <button data-mdb-button-init data-mdb-ripple-init class="w-100 btn btn-outline-dark btn-md btn-block" type="submit">
                      Entrar
                    </button>
                  </div>

                  <p *ngIf="responseMessage" style="margin-top: 5px; margin-bottom: 5px" class="text-center">{{ responseMessage }}</p>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <a type="button" rel="register" href="register" class="w-100 btn btn-outline-dark" >Cadastro</a>
                  </div>

                </form>

              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
